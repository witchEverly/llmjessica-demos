    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #21011e; /* Dark Purple */
            color: #d3d3d3; /* Grey Text */
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 10px auto;
            padding: 40px;
            background-color: #1f1e33;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1, h2, h3 {
            text-align: center;
            color: #fe428e; /* Radical Pink */
        }
        .intro {
            text-align: center;
            font-size: 1.3em;
            margin: 20px;
        }
        .quote-section {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .demo-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .demo-list li {
            margin: 20px 0;
        }
        .demo-list a {
            color: #fe428e; /* Radical Pink */
            text-decoration: none;
            font-size: 1.2em;
        }
        .demo-list a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #21011e; /* Dark Purple Background */
            color: #fe428e; /* Radical Pink */
            margin-top: 40px;
            box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow at the top */
        }
        .footer a {
            color: #fe428e;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Style for the code container */
        .code-box {
            background-color: #282c34;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            color: #61dafb; /* Code text color */
            text-align: left;
            max-width: 800px;
        }

        /* Style for the heading of the code box */
        .code-box h3 {
            font-family: 'Arial', sans-serif;
            color: #fe428e; /* Radical Pink */
            margin: 0 0 10px 0;
            text-align: center;
        }

        /* Style for the code inside the code box */
        .code-box pre {
            background-color: #282c34;
            color: #61dafb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
        }

        /* Optional: Add a little icon to the top-right corner */
        .code-box::before {
            content: "ðŸ’»";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
    </style>
